<!DOCTYPE html>

    <style>

        #debug-info {

</head>
<body>

<div id="app-container">
    
    <h1>M3U8 æ’­æ”¾å™¨ (å¯†é’¥å’Œåˆ†ç‰‡åŒé‡è¿‡æ»¤ç‰ˆ)</h1>
    <p style="text-align: center; color: #777;">
        å·²å¯ç”¨æé™æ€§èƒ½ä¼˜åŒ–ï¼Œå¹¶å¯¹**åˆ†ç‰‡å’ŒåŠ å¯†å¯†é’¥**è¿›è¡ŒåŒé‡ç­¾åè¿‡æ»¤ã€‚è¯·æ‰“å¼€ **æ§åˆ¶å° (F12)** è§‚å¯Ÿè¿‡æ»¤æ—¥å¿—ã€‚
    </p>

    <div id="control-panel">
        <input 
            type="url" 
            id="m3u8-input" 
            placeholder="åœ¨æ­¤ç²˜è´´æ‚¨çš„ M3U8 æ’­æ”¾åœ°å€ï¼Œæˆ–é€šè¿‡ ?url= å‚æ•°åŠ è½½"
            value="YOUR_M3U8_URL_HERE"
        >
        <button id="load-button">
            âš¡ï¸ å¼€å§‹æ’­æ”¾
        </button>
    </div>
    
    <div id="status-message"></div>

    <div id="video-container">
        <video id="video" controls></video>
        <div id="debug-info"></div> </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const input = document.getElementById('m3u8-input');
        const button = document.getElementById('load-button');
        const statusDiv = document.getElementById('status-message');
        const debugDiv = document.getElementById('debug-info');
        
        let adFragmentsSkipped = 0;
        
        input.value = input.value === 'YOUR_M3U8_URL_HERE' ? '' : input.value;

        // --- å·¥å…·å‡½æ•° ---
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = isError ? '#f2dede' : '#d9edf7';
            statusDiv.style.color = isError ? '#a94442' : '#31708f';
        }
        
        function clearStatus() {
            statusDiv.style.display = 'none';
        }

        // è·å– URL åŸŸå
        function getDomainFromUrl(url) {
            try {
                const u = new URL(url);
                return u.hostname;
            } catch (e) {
                return '';
            }
        }
        
        // **æ ¸å¿ƒï¼šæå–å†…å®¹ç­¾å (Content Signature) - ç®€åŒ–ç‰ˆ**
        function getContentSignature(m3u8Url) {
            try {
                const path = new URL(m3u8Url).pathname;
                // æŸ¥æ‰¾ ID/BITRATE/ ç»“æ„ï¼Œæ•è· ID
                const signatureRegex = /([a-zA-Z0-9]{8,})\/\d+kb/; 
                const match = path.match(signatureRegex);
                
                const signature = match ? match[1] : ''; 
                console.log(`[Signature Check] æå– M3U8 æµIDæˆåŠŸ: ${signature}`);
                return signature;
            } catch (e) {
                console.error("[Signature Check] æå– M3U8 æµIDå¤±è´¥:", e);
                return '';
            }
        }

        function updateDebugInfo(hls) {
            if (!hls || !hls.currentLevel || !hls.levels[hls.currentLevel]) return;
            
            const buffer = video.buffered.length > 0 ? (video.buffered.end(0) - video.currentTime).toFixed(1) : '0.0';
            const currentLevel = hls.levels[hls.currentLevel];
            
            let info = `ç¼“å­˜: ${buffer}s | `;
            info += `ç ç‡: ${(currentLevel.bitrate / 1000).toFixed(0)} kbps | `;
            info += `å¹¿å‘Šè·³è¿‡: ${adFragmentsSkipped}`; 
            
            debugDiv.textContent = info;
        }
        
        // è·å– URL å‚æ•°çš„å‡½æ•°
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }


        // --- HLS æ’­æ”¾å™¨æ ¸å¿ƒé€»è¾‘ ---
        function loadM3U8(url) {
            if (!url) {
                showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„ M3U8 åœ°å€ï¼', true);
                return;
            }
            
            clearStatus();
            showStatus('æ­£åœ¨åŠ è½½æµï¼Œå°è¯•è¿‡æ»¤åˆ‡ç‰‡å¹¿å‘Š...');
            
            adFragmentsSkipped = 0;

            // é”€æ¯æ—§å®ä¾‹å’Œå®šæ—¶å™¨
            if (window.hlsInstance) {
                if (window.adFilterListener) {
                    window.hlsInstance.off(Hls.Events.FRAG_LOADING, window.adFilterListener);
                }
                 if (window.keyFilterListener) {
                    window.hlsInstance.off(Hls.Events.KEY_LOADING, window.keyFilterListener);
                }
                window.hlsInstance.destroy();
            }
            if (window.debugTimer) {
                clearInterval(window.debugTimer);
            }

            if (Hls.isSupported()) {
                
                const baseDomain = getDomainFromUrl(url);
                const contentSignature = getContentSignature(url);


                const hlsConfig = {
                    startBufferLength: 8,       
                    maxBufferLength: 60,        
                    maxBufferSize: 100 * 1024 * 1024, 
                    autoLevelEnabled: true,     
                    fragLoadingTimeOut: 15000,  
                    fragLoadingMaxRetry: 5,     
                    fragLoadingMaxConnections: 6,
                    maxBufferHole: 0.5,         
                };

                const hls = new Hls(hlsConfig);
                window.hlsInstance = hls;
                
                // ----------------------------------------------------
                // 4A. **KEY_LOADING å¹¿å‘Šè¿‡æ»¤é€»è¾‘ (æ‹¦æˆªå¯†é’¥æ–‡ä»¶åŠ è½½)**
                // ----------------------------------------------------
                const keyFilterListener = function (event, data) {
                    const keyUrl = data.url; 
                    
                    if (contentSignature && !keyUrl.includes(contentSignature)) {
                        // å¯†é’¥ URL ä¸­ä¸åŒ…å«ä¸»å†…å®¹çš„æµIDï¼Œåˆ¤å®šä¸ºå¹¿å‘Šå¯†é’¥
                        console.warn(`[Ad Filter: KEY] ğŸ›‘ æ‹¦æˆªå¹¿å‘Šå¯†é’¥ (ç­¾åä¸åŒ¹é…)ï¼š${keyUrl}`);
                        
                        // é˜»æ­¢ hls.js åŠ è½½å¯†é’¥ï¼Œé€šè¿‡è§¦å‘ ERROR æ¥è·³è¿‡æ­¤æ®µã€‚
                        // ç”±äº Key Loaderæ˜¯å®šåˆ¶çš„ï¼Œæˆ‘ä»¬ä¸èƒ½åƒç‰‡æ®µä¸€æ ·å‘é€ç©ºè½½è·ï¼Œåªèƒ½è®©å®ƒå¤±è´¥ã€‚
                        hls.trigger(Hls.Events.ERROR, {
                            type: Hls.ErrorTypes.NETWORK_ERROR,
                            details: Hls.ErrorDetails.KEY_LOAD_ERROR,
                            fatal: false, // è®¾ä¸ºfalseï¼Œè®©hls.jså°è¯•è·³è¿‡æˆ–æ¢å¤
                            frag: data.frag,
                            reason: "Ad Key Blocked by Signature Filter"
                        });
                        
                        // è®°å½•ä¸ºè·³è¿‡çš„ç‰‡æ®µå¹¿å‘Š
                        adFragmentsSkipped++;
                        
                        return;
                    } else {
                        console.log(`[Ad Filter: KEY] âœ… å…è®¸å†…å®¹å¯†é’¥åŠ è½½ (åŒ…å«ç­¾å: ${contentSignature}): ${keyUrl}`);
                    }
                };

                // ç»‘å®šç›‘å¬å™¨
                hls.on(Hls.Events.KEY_LOADING, keyFilterListener);
                window.keyFilterListener = keyFilterListener;


                // ----------------------------------------------------
                // 4B. **FRAG_LOADING å¹¿å‘Šè¿‡æ»¤é€»è¾‘ (æ‹¦æˆªåˆ†ç‰‡åŠ è½½)**
                // ----------------------------------------------------
                const adFilterListener = function (event, data) {
                    const fragmentUrl = data.frag.url;
                    const fragmentDomain = getDomainFromUrl(fragmentUrl);
                    
                    let isAd = false;
                    let reason = '';

                    // A. è§„åˆ™ 1 (è·¯å¾„ç­¾åæ¯”å¯¹ - æœ€ç²¾å‡†): 
                    if (contentSignature && !fragmentUrl.includes(contentSignature)) {
                        isAd = true;
                        reason = 'å†…å®¹ç­¾åä¸åŒ¹é…'; 
                    }
                    
                    // B. è§„åˆ™ 2 (åŸŸåæ¯”å¯¹ - è¾…åŠ©): 
                    if (!isAd && fragmentDomain && fragmentDomain !== baseDomain) {
                        isAd = true;
                        reason = 'åŸŸåä¸åŒ¹é…';
                    }

                    if (isAd) {
                        // åˆ¤å®šä¸ºå¹¿å‘Šï¼Œæ‹¦æˆªåŠ è½½
                        console.warn(`[Ad Filter: FRAG] ğŸ›‘ æ‹¦æˆªå¹¿å‘Šç‰‡æ®µ (åŸå› : ${reason})ï¼š${fragmentUrl}`);
                        
                        adFragmentsSkipped++;
                        
                        // æ‰‹åŠ¨è§¦å‘ FRAG_LOADED äº‹ä»¶ï¼Œä¼ é€’ç©ºæ•°æ®ï¼Œå®ç°è·³è¿‡ã€‚
                        hls.trigger(Hls.Events.FRAG_LOADED, {
                            frag: data.frag,
                            payload: new ArrayBuffer(0), 
                            stats: { 
                                trequest: performance.now(), 
                                tfirst: performance.now(), 
                                tload: performance.now(), 
                                tparsed: performance.now(), 
                                loaded: 0 
                            }
                        });
                        
                        return; 
                    } else {
                        // åˆ¤å®šä¸ºå†…å®¹ï¼Œå…è®¸åŠ è½½
                        console.log(`[Ad Filter: FRAG] âœ… å…è®¸å†…å®¹ç‰‡æ®µåŠ è½½ (åŒ…å«ç­¾å: ${contentSignature}): ${fragmentUrl}`);
                    }
                };

                // ç»‘å®šç›‘å¬å™¨
                hls.on(Hls.Events.FRAG_LOADING, adFilterListener);
                window.adFilterListener = adFilterListener;


                hls.loadSource(url);
                hls.attachMedia(video);

                // 5. äº‹ä»¶ç›‘å¬ (æ’­æ”¾å’Œé”™è¯¯å¤„ç†)
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    const levelCount = hls.levels.length; 
                    const clarityMessage = levelCount > 1 ? 
                        `å·²å¼ºåˆ¶é€‰æ‹©æœ€ä½æ¸…æ™°åº¦ (Level 0/${levelCount - 1}) æ’­æ”¾` : 
                        'è§†é¢‘ä¸ºå•ç ç‡æµ';
                    
                    showStatus(`åŠ è½½æˆåŠŸï¼${clarityMessage}ã€‚å½“å‰å·²è·³è¿‡ ${adFragmentsSkipped} ä¸ªå¹¿å‘Šç‰‡æ®µã€‚`);
                    
                    video.play().catch(error => {
                        showStatus("æ³¨æ„ï¼šæµè§ˆå™¨é˜»æ­¢äº†è‡ªåŠ¨æ’­æ”¾ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾æŒ‰é’®ã€‚", false);
                    });
                    
                    window.debugTimer = setInterval(() => updateDebugInfo(hls), 1000);
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                       switch(data.type) {
                           case Hls.ErrorTypes.NETWORK_ERROR:
                                showStatus(`è‡´å‘½ç½‘ç»œé”™è¯¯ï¼Œå°è¯•æ¢å¤... (${data.details})`, true);
                                hls.startLoad();
                                break;
                           case Hls.ErrorTypes.MEDIA_ERROR:
                                showStatus(`è‡´å‘½åª’ä½“é”™è¯¯ï¼Œå°è¯•æ¢å¤... (${data.details})`, true);
                                hls.recoverMediaError();
                                break;
                           default:
                                showStatus(`æ— æ³•æ¢å¤çš„è‡´å‘½é”™è¯¯ (${data.type})ï¼Œè¯·æ£€æŸ¥æºåœ°å€ã€‚`, true);
                                clearInterval(window.debugTimer);
                                hls.destroy();
                                break;
                       }
                    } else if (data.details === Hls.ErrorDetails.KEY_LOAD_ERROR) {
                        // å¿½ç•¥æˆ‘ä»¬ä¸»åŠ¨è§¦å‘çš„å¯†é’¥åŠ è½½é”™è¯¯ï¼Œè®© hls.js è·³è¿‡æ­¤åˆ†æ®µã€‚
                        console.log(`[Ad Filter] å¿½ç•¥å·²æ‹¦æˆªçš„å¯†é’¥åŠ è½½é”™è¯¯: ${data.reason}`);
                    } else {
                        showStatus(`è­¦å‘Šï¼šéè‡´å‘½é”™è¯¯ (${data.type}/${data.details})ï¼Œæ’­æ”¾å™¨æ­£åœ¨å¤„ç†ã€‚`, false);
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // åŸç”Ÿæ”¯æŒ (Safari/iOS)
                video.src = url;
                showStatus('æµè§ˆå™¨åŸç”Ÿæ”¯æŒ HLSï¼Œç›´æ¥åŠ è½½...');
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                showStatus('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ HLS æ’­æ”¾ï¼', true);
            }
        }
        
        // --- åˆå§‹åŒ–ä¸äº‹ä»¶ç»‘å®š ---
        
        const urlParam = getUrlParameter('url');
        let initialUrl = input.value.trim();

        if (urlParam) {
            initialUrl = urlParam;
            input.value = initialUrl;
        } else {
            initialUrl = initialUrl === 'YOUR_M3U8_URL_HERE' ? '' : initialUrl;
        }

        // ç»‘å®šæŒ‰é’®å’Œå›è½¦äº‹ä»¶
        button.addEventListener('click', () => {
            loadM3U8(input.value.trim());
        });

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                loadM3U8(input.value.trim());
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½
        if (initialUrl) {
            loadM3U8(initialUrl);
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (window.debugTimer) {
                clearInterval(window.debugTimer);
            }
            if (window.hlsInstance) {
                 if (window.adFilterListener) {
                    window.hlsInstance.off(Hls.Events.FRAG_LOADING, window.adFilterListener);
                }
                 if (window.keyFilterListener) {
                    window.hlsInstance.off(Hls.Events.KEY_LOADING, window.keyFilterListener);
                }
                window.hlsInstance.destroy();
            }
        });
    });
</script>
