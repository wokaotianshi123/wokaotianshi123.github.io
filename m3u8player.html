<!DOCTYPE html>

    <style>

        #debug-info {

<body>

<div id="app-container">

    <p style="text-align: center; color: #777;">
        å·²é‡‡ç”¨**æŒ‰ç‰‡æ®µå—åˆ†ç»„**çš„æœ€å¼º M3U8 æ¸…ç†é€»è¾‘ã€‚è¯·æ‰“å¼€ **æ§åˆ¶å° (F12)** è§‚å¯Ÿæ¸…ç†æ—¥å¿—ã€‚
    </p>

    <div id="control-panel">
        <input 
            type="url" 
            id="m3u8-input" 
            placeholder="åœ¨æ­¤ç²˜è´´æ‚¨çš„ M3U8 æ’­æ”¾åœ°å€ï¼Œæˆ–é€šè¿‡ ?url= å‚æ•°åŠ è½½"
            value="YOUR_M3U8_URL_HERE"
        >
        <button id="load-button">
            âš¡ï¸ å¼€å§‹æ’­æ”¾
        </button>
    </div>
    
    <div id="status-message"></div>

        <video id="video" controls></video>
        <div id="debug-info"></div> </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const input = document.getElementById('m3u8-input');
        const button = document.getElementById('load-button');
        const statusDiv = document.getElementById('status-message');
        const debugDiv = document.getElementById('debug-info');
        
        let adFragmentsSkipped = 0; 

        input.value = input.value === 'YOUR_M3U8_URL_HERE' ? '' : input.value;

        // --- å·¥å…·å‡½æ•° ---
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = isError ? '#f2dede' : '#d9edf7';
            statusDiv.style.color = isError ? '#a94442' : '#31708f';
        }
        
        function clearStatus() {
            statusDiv.style.display = 'none';
        }

        // **æ ¸å¿ƒï¼šæå–å†…å®¹ç­¾å (Content Signature)**
        // ä¸“æ³¨äºæå–æœ€ç‹¬ç‰¹çš„ 8+ å­—ç¬¦ ID (ä¾‹å¦‚ GsUnW9HR)ã€‚
        function getContentSignature(m3u8Url) {
            try {
                const path = new URL(m3u8Url).pathname;
                // æŸ¥æ‰¾ ID/BITRATE/ ç»“æ„ï¼Œæ•è· ID
                const signatureRegex = /([a-zA-Z0-9]{8,})\/\d+kb/; 
                const match = path.match(signatureRegex);
                
                const signature = match ? match[1] : ''; 
                console.log(`[Signature Check] æå– M3U8 æµID: ${signature}`);
                return signature;
            } catch (e) {
                console.error("[Signature Check] æå– M3U8 æµIDå¤±è´¥:", e);
                return '';
            }
        }

        function updateDebugInfo(hls) {
            if (!hls || !hls.currentLevel || !hls.levels[hls.currentLevel]) return;
            
            const buffer = video.buffered.length > 0 ? (video.buffered.end(0) - video.currentTime).toFixed(1) : '0.0';
            const currentLevel = hls.levels[hls.currentLevel];
            
            let info = `ç¼“å­˜: ${buffer}s | `;
            info += `ç ç‡: ${(currentLevel.bitrate / 1000).toFixed(0)} kbps | `;
            info += `å¹¿å‘Šè·³è¿‡: ${adFragmentsSkipped}`; 
            
            debugDiv.textContent = info;
        }
        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // --- HLS æ’­æ”¾å™¨æ ¸å¿ƒé€»è¾‘ ---
        function loadM3U8(url) {
            if (!url) {
                showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„ M3U8 åœ°å€ï¼', true);
                return;
            }
            
            clearStatus();
            showStatus('æ­£åœ¨åŠ è½½æµï¼Œå‡†å¤‡è¿›è¡ŒåŸºäºå—çš„ M3U8 æ¸…ç†...');
            
            // ... (é”€æ¯æ—§å®ä¾‹å’Œå®šæ—¶å™¨ä»£ç ä¸å˜)

            if (window.hlsInstance) {
                 if (window.manifestLoadedHandler) {
                    window.hlsInstance.off(Hls.Events.MANIFEST_LOADED, window.manifestLoadedHandler);
                }
                window.hlsInstance.destroy();
            }
            if (window.debugTimer) {
                clearInterval(window.debugTimer);
            }

            if (Hls.isSupported()) {
                
                const contentSignature = getContentSignature(url);
                console.log(`[Filter] è®¾å®šçš„å†…å®¹æµIDä¸º: ${contentSignature}`);

                const hlsConfig = {
                    startBufferLength: 8,       
                    maxBufferLength: 60,        
                    maxBufferSize: 100 * 1024 * 1024, 
                    autoLevelEnabled: true,     
                    fragLoadingTimeOut: 15000,  
                    fragLoadingMaxRetry: 5,     
                    fragLoadingMaxConnections: 6,
                    maxBufferHole: 0.5,         
                };

                const hls = new Hls(hlsConfig);
                window.hlsInstance = hls;

                // ------------------------------------------------------------------
                // 4. **M3U8 å†…å®¹é‡å†™è¿‡æ»¤é€»è¾‘ (åŸºäºå—çš„æ¸…ç†)**
                // ------------------------------------------------------------------
                const manifestLoadedHandler = function (event, data) {
                    if (data.type === 'main' && contentSignature) {
                        let manifestText = data.response.data;
                        let lines = manifestText.split('\n');
                        let cleanedLines = [];
                        let fragmentsRemoved = 0;
                        let currentFragmentLines = []; // ç”¨äºå­˜å‚¨å½“å‰ç‰‡æ®µå—ï¼ˆåŒ…æ‹¬ KEY, INF, URLï¼‰
                        
                        // éå†æ‰€æœ‰è¡Œï¼Œå°† M3U8 åˆ†å‰²æˆç‰‡æ®µå—
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();

                            // 1. å¦‚æœé‡åˆ°æ–°çš„ EXTINFï¼Œåˆ™æ„å‘³ç€ä¸€ä¸ªç‰‡æ®µå—ç»“æŸï¼Œå¼€å§‹å¤„ç†
                            if (line.startsWith('#EXTINF:') && currentFragmentLines.length > 0) {
                                
                                // æ£€æŸ¥ä¸Šä¸€ä¸ªç‰‡æ®µå—æ˜¯å¦åŒ…å«ç­¾å
                                let hasSignature = currentFragmentLines.some(l => l.includes(contentSignature));
                                
                                if (hasSignature) {
                                    // åŒ…å«ç­¾åï¼Œè§†ä¸ºå†…å®¹ï¼Œä¿ç•™å—
                                    cleanedLines.push(...currentFragmentLines);
                                } else {
                                    // ä¸åŒ…å«ç­¾åï¼Œè§†ä¸ºå¹¿å‘Šï¼Œåˆ é™¤å—
                                    fragmentsRemoved++;
                                    console.warn(`[MANIFEST] ğŸ›‘ ç§»é™¤å¹¿å‘Šå—ã€‚å—å†…å®¹ä¸åŒ…å«ç­¾å: ${contentSignature}`);
                                }

                                // æ¸…ç©ºå¹¶å¼€å§‹æ”¶é›†æ–°çš„ç‰‡æ®µå—
                                currentFragmentLines = [];
                            } 
                            
                            // 2. å°†å½“å‰è¡Œæ·»åŠ åˆ°å½“å‰ç‰‡æ®µå—
                            currentFragmentLines.push(lines[i]); // ä¿æŒåŸå§‹æ ¼å¼ï¼ˆåŒ…æ‹¬ç©ºè¡Œå’Œæ³¨é‡Šï¼‰

                            // 3. æ£€æŸ¥æ–‡ä»¶å¤´æˆ– #EXT-X-VERSION ç­‰éç‰‡æ®µ/éå¯†é’¥è¡Œï¼Œç«‹å³ä¿ç•™
                            if (line.startsWith('#EXTM3U') || line.startsWith('#EXT-X-VERSION') || line.startsWith('#EXT-X-TARGETDURATION')) {
                                cleanedLines.push(lines[i]);
                                currentFragmentLines = [];
                                continue;
                            }
                        }

                        // å¤„ç†æ–‡ä»¶æœ«å°¾çš„æœ€åä¸€ä¸ªç‰‡æ®µå—
                        if (currentFragmentLines.length > 0) {
                            let hasSignature = currentFragmentLines.some(l => l.includes(contentSignature));
                            if (hasSignature) {
                                cleanedLines.push(...currentFragmentLines);
                            } else {
                                fragmentsRemoved++;
                                console.warn(`[MANIFEST] ğŸ›‘ ç§»é™¤æœ«å°¾å¹¿å‘Šå—ã€‚å—å†…å®¹ä¸åŒ…å«ç­¾å: ${contentSignature}`);
                            }
                        }
                        
                        // ç¡®ä¿ M3U8 åˆ—è¡¨ä»¥ #EXTM3U å¼€å¤´
                        if (!cleanedLines[0] || !cleanedLines[0].includes('#EXTM3U')) {
                            // å¦‚æœæ–‡ä»¶å¤´è¢«è¯¯åˆ ï¼Œæˆ‘ä»¬åº”è¯¥æ¢å¤å®ƒï¼Œä½†è¿™é€šå¸¸ä¸ä¼šå‘ç”Ÿ
                        }

                        // æœ€ç»ˆæ¸…ç†ï¼šç§»é™¤è¿ç»­é‡å¤çš„ #EXT-X-DISCONTINUITY
                        const finalLines = [];
                        let lastLineWasDiscontinuity = false;
                        for (const line of cleanedLines) {
                            const trimmed = line.trim();
                            if (trimmed === '#EXT-X-DISCONTINUITY') {
                                if (!lastLineWasDiscontinuity) {
                                    finalLines.push(line);
                                }
                                lastLineWasDiscontinuity = true;
                            } else {
                                finalLines.push(line);
                                lastLineWasDiscontinuity = false;
                            }
                        }


                        adFragmentsSkipped = fragmentsRemoved;
                        
                        const newManifestText = finalLines.join('\n');
                        data.response.data = newManifestText; // **é‡å†™ HLS.js çš„æ•°æ®**

                        console.info(`[MANIFEST] M3U8 æ–‡ä»¶æ¸…ç†å®Œæ¯•ã€‚åŸå§‹è¡Œæ•°: ${lines.length}ï¼Œæœ€ç»ˆè¡Œæ•°: ${finalLines.length}ã€‚æˆåŠŸç§»é™¤äº† ${fragmentsRemoved} ä¸ªç‰‡æ®µå—ã€‚`);
                    }
                };
                
                // ç»‘å®šæ¸…å•åŠ è½½å¤„ç†å™¨
                hls.on(Hls.Events.MANIFEST_LOADED, manifestLoadedHandler);
                window.manifestLoadedHandler = manifestLoadedHandler;
                

                hls.loadSource(url);
                hls.attachMedia(video);

                // 5. äº‹ä»¶ç›‘å¬ (æ’­æ”¾å’Œé”™è¯¯å¤„ç†)
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    const levelCount = hls.levels.length; 
                    const clarityMessage = levelCount > 1 ? 
                        `å·²å¼ºåˆ¶é€‰æ‹©æœ€ä½æ¸…æ™°åº¦ (Level 0/${levelCount - 1}) æ’­æ”¾` : 
                        'è§†é¢‘ä¸ºå•ç ç‡æµ';
                    
                    showStatus(`åŠ è½½æˆåŠŸï¼${clarityMessage}ã€‚M3U8 æ¸…å•å·²æ¸…ç†å¹¶ç§»é™¤äº† ${adFragmentsSkipped} ä¸ªå¹¿å‘Šç‰‡æ®µå—ã€‚`);
                    
                    video.play().catch(error => {
                        showStatus("æ³¨æ„ï¼šæµè§ˆå™¨é˜»æ­¢äº†è‡ªåŠ¨æ’­æ”¾ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾æŒ‰é’®ã€‚", false);
                    });
                    
                    window.debugTimer = setInterval(() => updateDebugInfo(hls), 1000);
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                       // è‡´å‘½é”™è¯¯å¤„ç†...
                       // ...
                    } else {
                        showStatus(`è­¦å‘Šï¼šéè‡´å‘½é”™è¯¯ (${data.type}/${data.details})ï¼Œæ’­æ”¾å™¨æ­£åœ¨å¤„ç†ã€‚`, false);
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // åŸç”Ÿæ”¯æŒ (Safari/iOS)
                video.src = url;
                showStatus('æµè§ˆå™¨åŸç”Ÿæ”¯æŒ HLSï¼Œç›´æ¥åŠ è½½...');
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                showStatus('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ HLS æ’­æ”¾ï¼', true);
            }
        }
        
        // --- åˆå§‹åŒ–ä¸äº‹ä»¶ç»‘å®š ---
        
        const urlParam = getUrlParameter('url');
        let initialUrl = input.value.trim();

        if (urlParam) {
            initialUrl = urlParam;
            input.value = initialUrl;
        } else {
            initialUrl = initialUrl === 'YOUR_M3U8_URL_HERE' ? '' : initialUrl;
        }

        // ç»‘å®šæŒ‰é’®å’Œå›è½¦äº‹ä»¶
        button.addEventListener('click', () => {
            loadM3U8(input.value.trim());
        });

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                loadM3U8(input.value.trim());
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½
        if (initialUrl) {
            loadM3U8(initialUrl);
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (window.debugTimer) {
                clearInterval(window.debugTimer);
            }
            if (window.hlsInstance) {
                 if (window.manifestLoadedHandler) {
                    window.hlsInstance.off(Hls.Events.MANIFEST_LOADED, window.manifestLoadedHandler);
                }
                window.hlsInstance.destroy();
            }
        });
    });
</script>
