<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 播放器 (内容签名增强过滤版)</title>
    <style>
        /* 基础样式和布局 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        #app-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        /* 控制面板样式 */
        #control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        #m3u8-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        #load-button {
            padding: 12px 25px;
            background-color: #2c3e50; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #load-button:hover { background-color: #34495e; }

        /* 播放器区域 */
        #video-container {
            width: 100%;
            aspect-ratio: 16 / 9; 
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
        }
        
        /* 状态提示 */
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #d9edf7;
            color: #31708f;
            font-weight: bold;
            display: none;
        }

        /* 调试信息 (实时显示缓存和码率) */
        #debug-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
            z-index: 10;
        }
        /* 媒体查询保持不变 */
        @media (max-width: 600px) {
            #control-panel { flex-direction: column; gap: 10px; }
            #m3u8-input, #load-button { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

<div id="app-container">
    
    <h1>M3U8 播放器 (内容签名增强过滤版)</h1>
    <p style="text-align: center; color: #777;">
        已启用极限性能优化，并基于内容签名（流ID）增强了广告的识别精度。
    </p>

    <div id="control-panel">
        <input 
            type="url" 
            id="m3u8-input" 
            placeholder="在此粘贴您的 M3U8 播放地址，或通过 ?url= 参数加载"
            value="YOUR_M3U8_URL_HERE"
        >
        <button id="load-button">
            ⚡️ 开始播放
        </button>
    </div>
    
    <div id="status-message"></div>

    <div id="video-container">
        <video id="video" controls></video>
        <div id="debug-info"></div> </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('video');
        const input = document.getElementById('m3u8-input');
        const button = document.getElementById('load-button');
        const statusDiv = document.getElementById('status-message');
        const debugDiv = document.getElementById('debug-info');
        
        let adFragmentsSkipped = 0;
        
        input.value = input.value === 'YOUR_M3U8_URL_HERE' ? '' : input.value;

        // --- 工具函数 ---
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = isError ? '#f2dede' : '#d9edf7';
            statusDiv.style.color = isError ? '#a94442' : '#31708f';
        }
        
        function clearStatus() {
            statusDiv.style.display = 'none';
        }

        // 获取 URL 域名
        function getDomainFromUrl(url) {
            try {
                const u = new URL(url);
                return u.hostname;
            } catch (e) {
                return '';
            }
        }
        
        // **核心：提取内容签名 (Content Signature)**
        // 提取类似 GsUnW9HR 的独特流 ID，用于精准过滤
        function getContentSignature(m3u8Url) {
            try {
                // 确保 URL 是合法的，以便使用 URL API
                const urlObj = new URL(m3u8Url);
                const path = urlObj.pathname;
                
                // 正则表达式查找类似 ID/BITRATE/hls/ 的结构，并捕获 ID
                // ID通常是 8+ 位字母数字，位于 /BITRATE/ 之前
                const signatureRegex = /([a-zA-Z0-9]{8,})\/\d+kb/; 
                const match = path.match(signatureRegex);
                
                // 返回匹配到的 ID，例如 'GsUnW9HR'
                return match ? match[1] : ''; 
            } catch (e) {
                // 如果 URL 不规范，则返回空签名
                return '';
            }
        }

        function updateDebugInfo(hls) {
            if (!hls || !hls.currentLevel || !hls.levels[hls.currentLevel]) return;
            
            const buffer = video.buffered.length > 0 ? (video.buffered.end(0) - video.currentTime).toFixed(1) : '0.0';
            const currentLevel = hls.levels[hls.currentLevel];
            
            let info = `缓存: ${buffer}s | `;
            info += `码率: ${(currentLevel.bitrate / 1000).toFixed(0)} kbps | `;
            info += `广告跳过: ${adFragmentsSkipped}`; 
            
            debugDiv.textContent = info;
        }
        
        // 获取 URL 参数的函数
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }


        // --- HLS 播放器核心逻辑 ---
        function loadM3U8(url) {
            if (!url) {
                showStatus('请输入有效的 M3U8 地址！', true);
                return;
            }
            
            clearStatus();
            showStatus('正在加载流，尝试过滤切片广告...');
            
            adFragmentsSkipped = 0;

            // 销毁旧实例和定时器
            if (window.hlsInstance) {
                if (window.adFilterListener) {
                    window.hlsInstance.off(Hls.Events.FRAG_LOADING, window.adFilterListener);
                }
                window.hlsInstance.destroy();
            }
            if (window.debugTimer) {
                clearInterval(window.debugTimer);
            }

            if (Hls.isSupported()) {
                
                // 1. 获取主内容域名
                const baseDomain = getDomainFromUrl(url);
                // 2. 提取内容签名 (例如: GsUnW9HR)
                const contentSignature = getContentSignature(url);


                // 3. HLS 极限缓存与并行下载配置
                const hlsConfig = {
                    startBufferLength: 8,       
                    maxBufferLength: 60,        
                    maxBufferSize: 100 * 1024 * 1024, 
                    autoLevelEnabled: true,     
                    fragLoadingTimeOut: 15000,  
                    fragLoadingMaxRetry: 5,     
                    fragLoadingMaxConnections: 6,
                    maxBufferHole: 0.5,         
                };

                const hls = new Hls(hlsConfig);
                window.hlsInstance = hls;

                // **4. 广告过滤逻辑：基于内容签名（主要）+ 域名（辅助）**
                const adFilterListener = function (event, data) {
                    const fragmentUrl = data.frag.url;
                    const fragmentDomain = getDomainFromUrl(fragmentUrl);
                    
                    let isAd = false;
                    let reason = '';

                    // A. 规则 1 (签名比对 - 最精准): 如果成功提取到签名，检查分片URL是否包含该签名。
                    if (contentSignature && !fragmentUrl.includes(contentSignature)) {
                        isAd = true;
                        reason = '内容签名不匹配'; 
                    }
                    
                    // B. 规则 2 (域名比对 - 辅助): 检查绝对路径的分片域名是否与主域名不一致。
                    if (!isAd && fragmentDomain && fragmentDomain !== baseDomain) {
                        isAd = true;
                        reason = '域名不匹配';
                    }

                    if (isAd) {
                        // 判定为广告，拦截加载
                        console.warn(`[Ad Filter] 广告片段被拦截 (原因: ${reason})：${fragmentUrl}`);
                        
                        adFragmentsSkipped++;
                        
                        // 手动触发 FRAG_LOADED 事件，传递空数据，实现跳过。
                        hls.trigger(Hls.Events.FRAG_LOADED, {
                            frag: data.frag,
                            payload: new ArrayBuffer(0), 
                            stats: { 
                                trequest: performance.now(), 
                                tfirst: performance.now(), 
                                tload: performance.now(), 
                                tparsed: performance.now(), 
                                loaded: 0 
                            }
                        });
                        
                        return; 
                    }
                };

                // 绑定监听器并保存引用以便销毁
                hls.on(Hls.Events.FRAG_LOADING, adFilterListener);
                window.adFilterListener = adFilterListener;


                hls.loadSource(url);
                hls.attachMedia(video);

                // 5. 事件监听 (播放和错误处理)
                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    const levelCount = hls.levels.length; 
                    const clarityMessage = levelCount > 1 ? 
                        `已强制选择最低清晰度 (Level 0/${levelCount - 1}) 播放` : 
                        '视频为单码率流';
                    
                    showStatus(`加载成功！${clarityMessage}。当前已跳过 ${adFragmentsSkipped} 个广告片段。`);
                    
                    video.play().catch(error => {
                        showStatus("注意：浏览器阻止了自动播放，请手动点击播放按钮。", false);
                    });
                    
                    window.debugTimer = setInterval(() => updateDebugInfo(hls), 1000);
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                       switch(data.type) {
                           case Hls.ErrorTypes.NETWORK_ERROR:
                                showStatus(`致命网络错误，尝试恢复... (${data.details})`, true);
                                hls.startLoad();
                                break;
                           case Hls.ErrorTypes.MEDIA_ERROR:
                                showStatus(`致命媒体错误，尝试恢复... (${data.details})`, true);
                                hls.recoverMediaError();
                                break;
                           default:
                                showStatus(`无法恢复的致命错误 (${data.type})，请检查源地址。`, true);
                                clearInterval(window.debugTimer);
                                hls.destroy();
                                break;
                       }
                    } else {
                        showStatus(`警告：非致命错误 (${data.type}/${data.details})，播放器正在处理。`, false);
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // 原生支持 (Safari/iOS)
                video.src = url;
                showStatus('浏览器原生支持 HLS，直接加载...');
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                showStatus('您的浏览器不支持 HLS 播放！', true);
            }
        }
        
        // --- 初始化与事件绑定 ---
        
        const urlParam = getUrlParameter('url');
        let initialUrl = input.value.trim();

        if (urlParam) {
            initialUrl = urlParam;
            input.value = initialUrl;
        } else {
            initialUrl = initialUrl === 'YOUR_M3U8_URL_HERE' ? '' : initialUrl;
        }

        // 绑定按钮和回车事件
        button.addEventListener('click', () => {
            loadM3U8(input.value.trim());
        });

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                loadM3U8(input.value.trim());
            }
        });
        
        // 页面加载时自动加载
        if (initialUrl) {
            loadM3U8(initialUrl);
        }
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (window.debugTimer) {
                clearInterval(window.debugTimer);
            }
            if (window.hlsInstance) {
                 if (window.adFilterListener) {
                    window.hlsInstance.off(Hls.Events.FRAG_LOADING, window.adFilterListener);
                }
                window.hlsInstance.destroy();
            }
        });
    });
</script>

</body>
</html>
